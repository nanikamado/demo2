    <style>body{margin:0}.move{position:fixed;width:100vw;height:100vh;top:0;background-color:#fff;transition:all ease 1s;z-index:2}.moveIn{position:absolute;width:3rem;height:3rem;margin:auto;background-color:#333;top:0;right:0;bottom:0;left:0;-webkit-animation-name:rota;animation-name:rota;-webkit-animation-duration:3s;animation-duration:3s;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;-webkit-animation-timing-function:linear;animation-timing-function:linear}@-webkit-keyframes rota{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes rota{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}

    </style>
    <script>let notLoadedCSS = 0;
requestAnimationFrame(() => ['./concated.css'].forEach(href => {
    notLoadedCSS++;
    var l = document.createElement('link');
    l.rel = 'stylesheet';
    l.href = href;
    console.log('l');
    l.addEventListener('load', () => {
        console.log(notLoadedCSS);
        if (--notLoadedCSS === 0) {
            document.dispatchEvent(new Event('allCSSLoaded'))
            window.allCSSLoaded = true;
        };
    });
    document.head.appendChild(l);
}));
    </script>

  </head>
